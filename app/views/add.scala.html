@(jobForm:Form[database.Job])(implicit messages :Messages)
@import helper._
@main("Add a job") {

  

    


    <div class="header" style="background-color:#3f3250" height="100px" width="100%">
    </div>



    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Add a Job</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    @helper.form(action = routes.Application.createJob){
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Erreur" name="name">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                           <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Description</label>
                                <textarea rows="5" class="form-control" placeholder="Description" id="description" required data-validation-required-message="Erreur" name="description"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Start Date</label>
                                <input type="date" class="form-control" placeholder="Date Début" id="startDate" required data-validation-required-message="Erreur" name="startDate">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>End Date</label>
                                <input type="date" class="form-control" placeholder="Date Fin" id="endDate" required data-validation-required-message="Erreur" name="endDate">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Region</label>
                                <input type="text" class="form-control" placeholder="Région" id="region" required data-validation-required-message="Erreur" name="region">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Type</label>
                                <input type="text" class="form-control" placeholder="Type" id="jobType" required data-validation-required-message="Erreur" name="jobType">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg" value="Submit">Send</button>
                            </div>
                        </div>
                    }
                    <a class="btn btn-holyjoby btn-home" id="search-jobs-button" href='@routes.Application.index'>Home</a>
                </br>
                </div>
            </div>
        </div>
    </section>
}
